<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Check box topic</h1>
        <form method="POST">
            {% csrf_token %}
            {% for to in topic %}
            <label for="tn">{{ to.topic_name }}</label>
           <input type="checkbox" name="tn" id="tn" value="{{ to.topic_name }}">

            {% endfor %}
            <input type="submit" value="submit">
        </form>
    </center>
</body>
</html>
